{% extends "_baseLayout.html" %}
{% block content %}

<div class="m-4">


<h1>Accounteinstellungen</h1>

<p>Username: {{ACC.username}}</p>



<div>
    <button class="btn btn-warning" onclick="acc.terminateSession();">Ausloggen</button>
    
</div>

<div class="mt-3">
    <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Advanced options
    </button>
    <div class="collapse" id="collapseExample">
        <div class="mt-2">
            <button  class="btn btn-danger" onclick="">Passwort ändern</button>
            <button  class="btn btn-danger" onclick="if(confirm('Bist du sicher, dass du deinen Account löschen möchtest?'))acc.delete();
            ">Account löschen</button>
        </div>
    </div>
</div>

</div>

{% endblock %}
